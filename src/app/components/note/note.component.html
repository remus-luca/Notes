
<div class="container">
  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addNotemodal">Create Note <i
      class="bi bi-file-plus"></i></button>

  <div class="row">
    <div class="col-md-4" *ngFor="let note of notesData">
      <div class="card card-body">
        <h5>{{note.note_title}}</h5>
        <p class="text-muted">{{note.note_desc}}</p>
        <div class="d-flex align-items-center">
          <span class="mx-4">
            <i class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#editNotemodal" (click)="getAllDetails(note)"></i>
</span>
<span class="mx-3">

          <i class="bi bi-trash" (click)="deleteNote(note)"></i>
          </span>
          </div>
          </div>
          </div>
          </div>


<!-- add note modal  -->
          <div class="modal fade" id="addNotemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add daily Notes</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="noteForm">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Note Title:</label>
                      <input type="text" class="form-control" id="recipient-name" formControlName="title">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Note Description:</label>
                      <textarea class="form-control" id="message-text" formControlName="description"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" [disabled]="!noteForm.valid" data-bs-dismiss="modal"
                    (click)="addNote()">Add Note</button>
        </div>
      </div>
    </div>
  </div>
<!-- edit notes modal -->
<div class="modal fade" id="editNotemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Notes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">note Title:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="edit_title"
              [value]="noteDetails?.note_title">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Note Description:</label>
            <textarea class="form-control" id="message-text" formControlName="edit_description"
              [value]="noteDetails?.note_desc"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateNote(notesData)">Update
          Note</button>
      </div>
    </div>
  </div>
</div>
</div>
